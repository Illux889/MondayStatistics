<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #181B34;
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent unnecessary scroll */
        }

        .charts-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            max-width: 1450px; /* Full viewport width */
            height: 100vh; /* Full viewport height */
            overflow: hidden; /* Prevent internal scroll */
        }

        iframe {
            flex-grow: 1;
            height: 90vh; /* Allow full height */
            width: 50%; /* Each chart takes 50% */
            min-width: 600px; /* Ensure minimum size */
            border: none;
        }
    </style>
</head>
<body>
    <h1>Orders Dashboard</h1>
    <div class="charts-container">
        <iframe src="https://script.google.com/macros/s/AKfycbxeQAcbnQasC6W67d4RKCX9waEz59Lj8j6a-t0tZwmJoXYpXSvYNhpKiKDD6sYcfaHPRQ/exec"></iframe>
        <iframe src="https://script.google.com/macros/s/AKfycbxrqcVRy88EevJ_RsUZIMRhc55DEKC40mHfL08QuLmhiBK_YGmoW3FUNHY5rySQpgbE1w/exec"></iframe>
    </div>
</body>
</html>
